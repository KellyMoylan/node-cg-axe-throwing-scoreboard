<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="overall_score_board.css">
	<link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
	<div id="scoreboard_top">
        <div class="playerLogo" id="player1LogoDiv"><img id="player1Flag" style="width:50px"></div>
        <div class="playerLogo" id="player1LogoDiv"><img id="player1Logo"></div>
		<div class="playerName" id="player1Name"></div>
        <div class="score" id="player1_round1"></div>
        <div class="score" id="player1_round2"></div>
        <div class="score" id="player1_round3"></div>
        <div class="score" id="player1_round4"></div>
        <div class="score" id="player1_round5"></div>
        <div class="score" id="player1_round6"></div>
        <div class="score" id="player1_round7"></div>
        <div class="score" id="player1_round_total"></div>
	</div>

    <div id="scoreboard_bottom">
        <div class="playerLogo" id="player2LogoDiv"><img id="player2Flag" style="width:50px"></div>
        <div class="playerLogo" id="player2LogoDiv"><img id="player2Logo"></div>
		<div class="playerName" id="player2Name"></div>
		<div class="score" id="player2_round1"></div>
        <div class="score" id="player2_round2"></div>
        <div class="score" id="player2_round3"></div>
        <div class="score" id="player2_round4"></div>
        <div class="score" id="player2_round5"></div>
        <div class="score" id="player2_round6"></div>
        <div class="score" id="player2_round7"></div>
        <div class="score" id="player2_round_total"></div>
    </div>

	<script src="overall_score_board.js"></script>
</body>
</html>
